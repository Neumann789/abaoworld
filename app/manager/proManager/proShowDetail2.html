<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>问题详情</title>
    <script languge=javascript>
        console.log(window.sessionStorage.getItem("proTitle"));

        $.ajax({
            type: 'POST',
            url: 'http://127.0.0.1:58080/abaoworld/problem/queryProById',
            data:{
                "proId":window.sessionStorage.getItem("proId")
            },
            crossDomain: true,
            dataType: "jsonp",
            jsonp: "callback",
            success: function (data) {
                if(data.rspCode!='0000'){
                    alert("失败，原因:"+data.rspMsg);
                    return;
                }
                $("#proDetailHeader").html(data.body.proTitle);
                $("#proDetailBody").html(data.body.proContent);

            }
        });

    </script>
</head>
<body>

    <div >


    </div>

    <div id="proDetailHeader"></div>

    <div id="proDetailBody"></div>

</body>
</html>
