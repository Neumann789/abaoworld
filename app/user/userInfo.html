<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
</head>
<body style="height: 100%">
<div class="clearfix"   style="background: #D8D8D8;border: 1px solid #000;height: 100%;width:100%;">
    <div  style="border:1px solid #ffff00;float: left;width: 19.5%;height: 100%">
        <div>
            <img src="images/颜丹晨.png" style="height: 8cm;width: 6cm;">
        </div>
        <div>

            <table>

                <tr><td>姓名：</td><td>颜丹晨</td></tr>
                <tr><td>年龄：</td><td>20岁</td></tr>
                <tr><td>性别：</td><td>20岁</td></tr>

            </table>

        </div>
    </div>
    <div style="border: 1px solid #8a1f11;float: right;width: 80%;height: 100%">
        我好
    </div>
</div>

<script>

    function checkSubmit() {

        $.ajax({
            type: 'POST',
            url: 'http://192.168.1.104:8080/stroesign/member/queryInfo',
            data:
                {
                    "usrName":$("#usrName").val(),
                    "usrPwd":$("#usrPwd").val(),
                    "usrEmail":$("#usrEmail").val(),
                    "usrPhone":$("#usrPhone").val()
                },

            crossDomain: true,
            dataType: "jsonp",
            jsonp: "callback",
            success: function (data) {
                var homeDiv = window.parent.document.getElementById("homeDiv")
                console.log("返回响应结果:"+data.responseCode+"-"+data.responseMessage);
                if(data.responseCode=='S0000'){
                    //console.log("返回响应结果:"+data.responseMessage);
                    //window.location.assign("user/common/result.html");
                    //$(homeDiv).load("user/common/result.html");
                    $(homeDiv).html("<span style='color: red'>注册成功</span>");
                }else{
                    $(homeDiv).html("<span style='color: red'>注册失败，原因:"+data.responseMessage+"</span>");
                }

            }
        });

    }

   </script>
</body>
</html>
